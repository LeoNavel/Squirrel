default_docker: &default_docker
  docker:
    - image: klembara/swift4:0.0.1

test_docker: &test_docker
  docker:
    - image: klembara/swift4:0.0.1
    - image: mongo:3.4.4

version: 2.0
jobs:
  resolve:
    <<: *default_docker
    steps:
      - checkout
      - restore_cache:
          keys:
            - build-cache-{{ .Branch }}-{{ checksum "Package.swift" }}
            - build-cache-{{ .Branch }}
            - build-cache
      - run:
          name: Resolve
          command: |
           swift package resolve
           swift package update
      - save_cache:
          key: build-cache-{{ .Branch }}-{{ checksum "Package.swift" }}
          paths:
            - .build/
            - Package.resolved
      - persist_to_workspace:
          root: .build
          # Must be relative path from root
          paths:
            - checkouts
            - dependencies-state.json
            - repositories/

  build_debug:
    <<: *default_docker
    steps:
      - checkout
      - attach_workspace:
          at: .build
      - run:
          name: Build for debug
          command: swift build

  build_release:
    <<: *default_docker
    steps:
      - checkout
      - attach_workspace:
          at: .build
      - run:
          name: Build for release
          command: swift build

  test:
    <<: *test_docker
    steps:
      - checkout
      - attach_workspace:
          at: .build
      - run:
          name: Run unit tests
          command: swift test --parallel

workflows:
  version: 2
  resolve_build_test:
    jobs:
      - resolve
      - build_debug:
          requires:
            - resolve
      - build_release:
          requires:
            - resolve
      - test:
          requires:
            - build_debug
            - build_release